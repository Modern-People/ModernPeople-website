<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <div class="image-box">
        <a href="/images/video/ICI_40.mp4">
        <img src="/images/reelPlay.jpg" alt="Play reel" class="large-image">
        </a>
    </div>
</div>
<div class="nav-bar">
    <div class="left-column">
        <div class="orange-strip"></div>
        <a href="#" id="reshuffle-link">
            <img src="/images/MP-Logotype.png" alt="MP Logotype" id="logo" class="logo">
            <img src="/images/MP-Logotype-Orange.png" alt="MP Logotype Orange" id="logo-orange" class="logo" style="display: none;">
        </a>
    </div>
    <div class="middle-column">
        <a href="https://twitter.com"><span style="font-family: 'Neue Machina', sans-serif;">TW</span></a>
        <span style="font-family: 'Neue Machina', sans-serif;">&nbsp;&nbsp;/&nbsp;&nbsp;</span>
        <a href="https://linkedin.com"><span style="font-family: 'Neue Machina', sans-serif;">LI</span></a>
    </div>
    <div class="right-column">
        <a href="/about"><span style="font-family: 'Neue Machina', sans-serif;">About&nbsp;&nbsp;</span></a>
        <a href="/contact"><span style="font-family: 'Neue Machina', sans-serif;">&nbsp;&nbsp;Contact</span></a>
    </div>
</div>
<div class="grid-container">
    <div class="grid" id="grid">
   
        <!-- The images will be dynamically added here -->
    </div>
</div>
  <!-- Include the necessary libraries -->
   

  <script src="scripts.js"></script>
</body>
</html>
